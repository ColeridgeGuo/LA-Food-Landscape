<!DOCTYPE html>
<html>
<head>
  <title>LA Food Landscape</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <style>
    #header {
      float: top;
      height: 10%;
    }
    #map {
      height: 85%;
      width: 80%;
      padding: 20px;
    }
    .controls {
      background-color: #fff;
      border-radius: 2px;
      border: 1px solid transparent;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      box-sizing: border-box;
      font-family: Roboto;
      font-size: 15px;
      font-weight: 300;
      height: 29px;
      margin-left: 17px;
      margin-top: 10px;
      outline: none;
      padding: 0 11px 0 13px;
      text-overflow: ellipsis;
      width: 400px;
    }
    .controls:focus {
      border-color: #4d90fe;
    }
    .title {
      font-weight: bold;
    }
    #infowindow-content {
      display: none;
    }
    #map #infowindow-content {
      display: inline;
    }
    #filter {
      float: left;
      margin: 20px;
    }
    #filterList {
      list-style-type: none;
      margin: 0; /* To remove default bottom margin */
      padding: 0; /* To remove default left padding */
    }
    html, body {
      height: 95%;
    }
  </style>
</head>

<body>
<div id="header">
  <h1>LA Food Landscape</h1>
</div>

<div id="filter">
  <h2>Food Categories</h2>
  <ul id="filterList">
    <li><input type="checkbox" id="HR" >Healthy Restaurants</li>
    <li><input type="checkbox" id="UH" >Unhealthy Restaurants</li>
    <li><input type="checkbox" id="VR" >Vegan Restaurants</li>
    <li><input type="checkbox" id="SM" >Supermarkets</li>
    <li><input type="checkbox" id="GS" >Grocery Stores</li>
    <li><input type="checkbox" id="OT" >Others</li>
  </ul>
</div>

<input id="pac-input" class="controls" type="text"
       placeholder="Type in the name of restaurant">

<div id="map"></div>

<script>
  var map;

  function initMap() {
    map_options = {
      zoom: 10,
      center: {lat: 34.039435, lng: -118.246928}
    };
    map_document = document.getElementById('map');
    map = new google.maps.Map(map_document,map_options);

    // Create the search box and link it to the UI element.
    var input = document.getElementById('pac-input');
    var searchBox = new google.maps.places.SearchBox(input);
    map.controls[google.maps.ControlPosition.TOP_CENTER].push(input);

    // Bias the SearchBox results towards current map's viewport.
    map.addListener('bounds_changed', function() {
      searchBox.setBounds(map.getBounds());
    });

    var search_markers = [];
    // Listen for the event fired when the user selects a prediction and retrieve
    // more details for that place.
    searchBox.addListener('places_changed', function() {
      var places = searchBox.getPlaces();

      if (places.length == 0) {
        return;
      }

      // Clear out the old search_markers.
      search_markers.forEach(function(marker) {
        marker.setMap(null);
      });
      search_markers = [];

      // For each place, get the icon, name and location.
      var bounds = new google.maps.LatLngBounds();
      places.forEach(function(place) {
        if (!place.geometry) {
          console.log("Returned place contains no geometry");
          return;
        }
        var icon = {
          url: place.icon,
          size: new google.maps.Size(70, 70),
          origin: new google.maps.Point(0, 0),
          anchor: new google.maps.Point(17, 34),
          scaledSize: new google.maps.Size(25, 25)
        };

        // Create a marker for each place.
        search_markers.push(new google.maps.Marker({
          map: map,
          icon: icon,
          title: place.name,
          position: place.geometry.location
        }));

        if (place.geometry.viewport) {
          // Only geocodes have viewport.
          bounds.union(place.geometry.viewport);
        } else {
          bounds.extend(place.geometry.location);
        }
      });
      map.fitBounds(bounds);
    });
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDH0rgH9Vdu6cNf0wkKJI7Sl6hUqCfzfSE&libraries=places&callback=initMap"
        async defer></script>
</body>
</html>
