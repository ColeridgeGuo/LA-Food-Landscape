<!DOCTYPE html>
<html>
	<head>
		<title>LA Food Landscape</title>
		<meta name="viewport" content="initial-scale=1.0">
		<meta charset="utf-8">
		<style>
			/* Always set the map height explicitly to define the size of the div
			 * element that contains the map. */
			#header {
				float: top;
				height: 10%;
			}
			#map {
				height: 85%;
				margin-left: 100;
			}
			#filter {
				float: left;
			}
			/* Optional: Makes the sample page fill the window. */
			html, body {
				height: 100%;
				margin: 20;
				padding: 20;
			}
		</style>
	</head>
	<body>
		<div id="header">
			<h1>LA Food Landscape</h1>
		</div>
		<div id="filter">
			<input type="text" id="myInput"
			" placeholder="Search for names..">

			<ul id="myUL">
				<li><a href="#">Healthy Restaurants</a></li>
				<li><a href="#">Fast Food Restaurants</a></li>
				<li><a href="#">Vegan Restaurants</a></li>
				<li><a href="#">Supermarkets</a></li>
				<li><a href="#">Grocery Stores</a></li>
				<li><a href="#">Option 5</a></li>
				<li><a href="#">Option 6</a></li>
			</ul>
		</div>
		<div id="map"></div>
		<script>
					var map;
					function initMap() {
						map = new google.maps.Map(document.getElementById('map'), {
							center: {lat: 34.039435, lng: -118.246928},
							zoom: 10
						});
					}
				</script>
				<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABK3DsKer5m90lhENpsR-16mWZ5D-2NNA&callback=initMap"
				async defer></script>
	</body>
</html>
