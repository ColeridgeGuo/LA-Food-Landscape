<!DOCTYPE html>
<html>
	<head>
		<title>LA Food Landscape</title>
		<meta name="viewport" content="initial-scale=1.0">
		<meta charset="utf-8">
		<style>
			#header {
				float: top;
				height: 10%;
			}
			#map {
				height: 85%;
			}
			#filter {
				float: left;
			}
      #filterList {
        list-style-type: none;
      }
			html, body {
				height: 100%;
				margin: 20px;
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<div id="header">
			<h1>LA Food Landscape</h1>
		</div>
		<div id="filter">
			<ul id="filterList">
        <li><input type="checkbox" id="HR" >Healthy Restaurants</li>
				<li><input type="checkbox" id="FFR">Fast Food Restaurants</li>
				<li><input type="checkbox" id="VR" >Vegan Restaurants</li>
				<li><input type="checkbox" id="SM" >Supermarkets</li>
				<li><input type="checkbox" id="GS" >Grocery Stores</li>
			</ul>
		</div>
		<div id="map"></div>
		<script>
			var map;
			function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 34.039435, lng: -118.246928},
          zoom: 10
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABK3DsKer5m90lhENpsR-16mWZ5D-2NNA&callback=initMap"
            async defer></script>
	</body>
</html>
